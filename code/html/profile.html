<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets img/favicon-16x16.png">
    <title>Profile</title>
</head>
<body>
    <aside id="menuVertical">
        <div class="vertical_menu">
            <div class="part_one">
                <a href="index.html"><img src="../assets img/logo.png" alt="Logo" class="icone_pipoca"></a>
                <a href="index.html"><img src="../assets img/icon home.png" alt="Home" class="icones"></a>
                <a href="add.html"><img src="../assets img/icon add.png" alt="Add filme" class="icones"></a>
            </div>
            <div class="part_two">
                <a href="profile.html"><img src="../assets img/Profile.png" alt="Configurações" class="icones"></a>
                <a href="../html/login.html"><img src="../assets img/Icone log out.png" alt="Sair" class="icones"></a>
            </div>
        </div>
    </aside>

    <section class="content">
        <div class="initial">
            <div class="tresdTails">
                <img id="imagemPerfil" alt="" class="imageTails">
            </div>
            <label for="" class="">Thaís Calazans</label> 

            <div class="avatarMask">
                <div class="imageMask">
                    <img src="../assets img/avatarThais.png" onclick="alterarFoto('Thais')" alt="Avatar com mascara"   class="sizePhoto">
                    <img src="../assets img/avatarLaura.png" onclick="alterarFoto('Laura')" alt="Avatar com mascara 2" class="sizePhoto">
                    <img src="../assets img/avatarIsa.png"  onclick="alterarFoto('Isa')"  alt="Avatar com mascara 3" class= "sizePhoto">
                </div>
            </div>
        </div>
        
        <form action="" class="dataModify" onsubmit="validarCadastro(event)">
            
            <div class="inModify">
                <label for="input_email">ALTERAR EMAIL</label>
                <input id="input_email" type="email" value="thais@gmail.com">
            </div>
            
            <div class="inModify">
                <label for="input_senha">ALTERAR SENHA</label>
                <input id="input_senha" type="password" value="thais">
            </div>

            <div class="inModify">
                <label for="input_Csenha">CONFIRMAR NOVA SENHA</label>
                <input id="input_Csenha" type="password" value="thais">
            </div>

            <button class="modifyButton">
                Salvar alterações
            </button>
    </section>
</body>
</html>
<script>
    
    imagemPerfil.src = `../assets img/avatarThais.png`

    function alterarFoto(nomeFoto) {
        imagemPerfil.src = `../assets img/avatar${nomeFoto}.png`
    }
</script>
