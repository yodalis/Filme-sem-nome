<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets img/favicon-16x16.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <section class="div_geral">  
        <div class="div_imagem">
            <img class="homem_filme" src="../assets img/movie_man.png" alt="Imagem homem assistindo filme">
        </div>

        <div class="lado_direito">
            <div class="centro">
                <div class="logo_imagem">
                     <img class="pipoca" src="../assets img/logo_sn.png" alt="Logo">
                </div>
                
                <form class="div_inputs" onsubmit="validar_info(event)">
                    <div class="input_self">
                        <label for="input_email">EMAIL</label> 
                        <input id="input_email" type="email" placeholder="Digite aqui seu email">
                    </div>
                    
                    <div class="input_self">
                        <label for="input_senha">
                        SENHA
                        </label>
                        <input id="input_senha" type="password" placeholder="Digite aqui sua senha">
                    </div>

                    <div class="div_botao"> 
                        <button type="button" onclick="location.href = '../html/cadastro.html'" class="botao_entrar">
                            Cadastre-se
                        </button>

                        <button type="submit" class="botao_entrar">
                            ENTRAR
                        </button>
                    </div>

                    <div class="message" onclick="popup(event)">
                        <a href="">
                            Esqueci a senha
                        </a>  
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>

<script src="../js/configLogin.js"> </script>
<script>
    function popup(event) {
        event.preventDefault()
        swal({
            text: 'Escreva aqui o email cadastrado',
            content: "input",
            button: {
                text: "Enviar c√≥digo",
                closeModal: true,
                        }
                    })
    }
</script>
