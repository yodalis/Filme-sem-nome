<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <aside id="menuVertical">
        <div class="vertical_menu">
            <div class="part_one">
                <a href="index.html"><img src="img/logo.png" alt="Logo" class="icone_pipoca"></a>
                <a href="index.html"><img src="img/icon home.png" alt="Home" class="icones"></a>
                <a href="add.html"><img src="img/icon add.png" alt="Add filme" class="icones"></a>
            </div>
            <div class="part_two">
                <a href="profile.html"><img src="img/Profile.png" alt="Configurações" class="icones"></a>
                <a href="../html/login.html"><img src="img/Icone log out.png" alt="Sair" class="icones"></a>
            </div>
        </div>
    </aside>

    <section class="general">
        <form name="form_adicionar" method="POST" class="data_movie animate__animated animate__backInUp" onsubmit="return add(event)">
            <div class="in">
                <label for="nomeFilme">Título do filme</label> 
                <input type="text" name="nomeFilme" required>
            </div>

            <div class="row">
                <div>
                    <label for="genre">Gênero</label> 
                    <select id="genre" name="genre" class="genreSelect" required> 
                        <option value="0">Escolha o gênero</option>
                    </select>
                </div>

                <div class="in_year in">
                    <label for="anoFilme">Ano</label> 
                    <input name="anoFilme" type="number" min="1920" max="2020" step="1" value="2020" required class="in_year">
                </div>
            </div>
            
            <div class="in">
                <label for="avaliacaoFilme"> Nota do filme (%) </label>
                <input name="avaliacaoFilme" type="number" required>
            </div>
            
            <input name="fkUsuario" id="fkUsuario" type="text" style="display: none;">
            
            <div class="in">
                <label for="actor"> Atores/Atrizes</label>
                <input id="atord" name="actor" type="text" required>
            </div>

            
            <div class="in">
                <label for="imgFilme"> Adicione aqui a URL da imagem do Filme </label>
                <input name="imgFilme" type="text" required></input>
            </div>
            
            <button class="validate" type="submit">
                 Cadastrar filme 
            </button>
        </form>

        <div class="photo animate__animated animate__backInUp">
            <img src="img/girls.png" alt="Meninas vendo filme" class="girls">
        </div>
    </section>
</body>
</html>
<script src="js/configAdd.js">

</script>
