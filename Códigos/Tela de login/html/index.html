<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="div_geral">
        <div class="div_imagem">
            <img class="homem_filme" src="../imgs/homem vendo film 1.png" alt="Imagem homem assistindo filme">
        </div>

        <div class="logo_imagem">
            <img class="pipoca" src="../imgs/Logo.png" alt="Logo">
        </div>
        
        <div class="div_inputs">
           
            <div class="input_email">
                EMAIL 
                <input type="text">
            </div>
            <div class="input_senha">
                SENHA
                <input type="text">
            </div>
            <div class="botao_entrar">
                <button>
                ENTRAR
                </button>
            </div>
        </div>
    </div>

</body>
</html>
