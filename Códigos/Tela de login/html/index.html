<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="div_geral">
        <div class="div_imagem">
            <img class="homem_filme" src="../imgs/homem vendo film 1.png" alt="Imagem homem assistindo filme">
        </div>

        <div class="lado-direito">
            <div class="centro">
                    <div class="logo_imagem">
                        <img class="pipoca" src="../imgs/Logo.png" alt="Logo">
                    </div>
                <div class="div_inputs">
                    
                    <div class="input_self">
                        <label for="input_email">EMAIL</label> 
                        <input id="input_email" type="text">
                    </div>
                    
                    <div class="input_self">
                       <label for="input_senha">
                        SENHA
                       </label>
                        <input id="input_senha" type="text">
                    </div>
                <div class="div_botao">
                    <button class="botao_entrar">
                        ENTRAR
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
